<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="bodyContainer">
        <div id="main" class="my-5">
            <div id="screenContainer">
                <input id="screen" class="form-control" type="text" >
            </div>
            <div id="buttons">
                <div id="container">
                    <button id="clear" class="btn btn-danger">C</button>
                    <button id="divide" class="btn btn-primary" value="/">/</button>
                    <button id="mulitply" class="btn btn-primary" value="*">*</button>
                    <button id="subtract" class="btn btn-primary" value="-">-</button>
                    <button id="7" class="btn btn-light" value="7">7</button>
                    <button id="8" class="btn btn-light" value="8">8</button>
                    <button id="9" class="btn btn-light" value="9">9</button>
                    <button id="addition" class="btn btn-primary" value="+">+</button>
                    <button id="4" class="btn btn-light" value="4">4</button>
                    <button id="5" class="btn btn-light" value="5">5</button>
                    <button id="6" class="btn btn-light" value="6">6</button>
                    <button id="equals" class="btn btn-success">=</button>
                    <button id="1" class="btn btn-light" value="1">1</button>
                    <button id="2" class="btn btn-light" value="2">2</button>
                    <button id="3" class="btn btn-light" value="3">3</button>
                    <button id="0" class="btn btn-light" value="0">0</button>
                    <button id="." class="btn btn-light" value=".">.</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
